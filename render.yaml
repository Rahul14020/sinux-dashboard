version: 1
services:
  - type: postgres
    name: sinux-dashboard-db
    plan: free
    region: oregon

  - type: web
    name: sinux-dashboard
    rootDir: .
    runtime: node
    branch: main
    buildCommand: npm install --prefix backend
    startCommand: npm start --prefix backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sinux-dashboard-db
          property: connectionString
      - key: JWT_SECRET
        value: "dev_secret_change_me"
    plan: free
    disk:
      sizeGB:
