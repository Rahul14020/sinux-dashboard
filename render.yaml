version: 1
services:
  - type: postgres
    name: sinux-dashboard-db
    plan: free

  - type: web
    name: sinux-dashboard
    rootDir: .
    runtime: node
    branch: main
    buildCommand: npm install --prefix backend
    startCommand: npm start --prefix backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sinux-dashboard-db
          property: connectionString
