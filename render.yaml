version: 1
services:
  - type: postgres
    name: sinux-dashboard-db
    plan: free
    region: oregon

  - type: web
    name: sinux-dashboard-backend
    rootDir: backend
    runtime: node
    branch: main
    buildCommand: npm install
    startCommand: npm run dev
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sinux-dashboard-db
          property: connectionString
      - key: JWT_SECRET
        value: "dev_secret_change_me"

  - type: static
    name: sinux-dashboard
    rootDir: frontend
    branch: main
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          name: sinux-dashboard-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
